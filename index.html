<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3 text-center">SF YIMBY Scorecard</h1>
      <p class="lead text-center">Find out how your representatives score. Are they YIMBY or are they NIMBY?</p>
      <hr class="my-4">
      <p class="lead" style="text-align:center;">

        <div class="container">
          <form id="addrForm">
            <div class="form-group row">
              <div class="col">
                <input type="text" id="addressInput" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="12 Yimby St, San Francisco, CA">
              </div>
              <div>
                <button type="submit" class="btn btn-primary btn-lg pull-right" onclick="submitAddress();">Find</button>
              </div>
            </div>
          </form>
        </div>

      </p>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
    $( document ).ready(function() {
      $(document).keypress(function(e) {
          if(e.which == 13) {
            submitAddress();
            return false;
          }
      });

    });


    function submitAddress () {
        var addrLocation = '/list#' + encodeURIComponent($('#addressInput').val());
        window.location = addrLocation;
        return false;
    }

    </script>

  </body>
</html>
